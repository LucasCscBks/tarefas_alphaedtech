<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando SVG</title>
</head>
<body>
    <h1>Demonstrando o uso de uma imagem svg</h1>
    <p>Um retângulo e um círculo abaixo</p>
    <svg>
        <rect width="300" height="150"  fill="blue" stroke="pink" stroke-width="10" ></rect>    
    </svg>
    <svg>
        <circle r="30" cx="50" cy="40" fill="red" stroke="brown" stroke-width="5" ></circle>
    </svg>
</body>
</html>
