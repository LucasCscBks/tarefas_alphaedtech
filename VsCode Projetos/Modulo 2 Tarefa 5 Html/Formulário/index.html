<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/Modulo 2 Tarefa 5 Html/Formulário/My server/server.txt" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email" />
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="usuario_msg"></textarea>
        </div>
        </div>
        <h1>What do you prefer? Cherry or Banana?</h1>
        <p>
            <label for="taste_1">I like cherry</label>
            <input type="radio" id="taste_1" name="fruits" value="1">
        </p>            <p>
            <label for="taste_2">I like banana</label>
            <input type="radio" id="taste_2" name="fruits" value="2">
        </p>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</body>
</html>
