<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando CSS</title>
    <link rel="stylesheet" href="estilos/style.css"/> <!-- CSS EXTERNAL , Esse é o modo mais recomendado de se usar pelas boas práticas.-->
    <style>
        p {
            color: red;
        }
        h2 {
            color: blueviolet;
        }
    </style> <!-- CSS INTERNAL -->
</head>
<body>
    <h1 style="color: blue;">Boa tarde a todos!</h1> <!-- CSS INLINE -->
    <p>Estou curtindo muito a ALPHA EDTECH!</p>
    <h2>Pontos a se estudar :</h2>
    <ul>
        <li style="color: brown;">CSS inline</li>
        <li>CSS internal</li>
        <li>CSS external</li>
    </ul>
    <h3>É isso ai pessoal.</h3>
</body>
</html>
